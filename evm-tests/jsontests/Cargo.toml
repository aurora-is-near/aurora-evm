[package]
name = "aurora-evm-jsontests"
version.workspace = true
license = "GPL-3.0"
authors.workspace = true
description = "Aurora EVM json tests"
repository.workspace = true
keywords.workspace = true
edition.workspace = true
publish = false

[lints.clippy]
all = { level = "deny", priority = -1 }
pedantic = { level = "deny", priority = -1 }
nursery = { level = "deny", priority = -1 }

[dependencies]
aurora-evm.workspace = true
primitive-types.workspace = true
rlp.workspace = true
sha3.workspace = true
serde.workspace = true

bytecount = "0.6"
ethereum = "0.15.0"
serde_json = "1.0"
hex = "0.4"
clap = { version = "4.5", features = ["cargo"] }
ethjson = { path = "../ethjson", features = ["test-helpers"] }
libsecp256k1 = "0.7"
ethcore-builtin = { path = "../ethcore-builtin" }
parity-bytes = "0.1"
hex-literal = "0.4"

[features]
enable-slow-tests = []
print-debug = ["aurora-evm/print-debug"]
dump-state = ["aurora-evm/with-serde"]
